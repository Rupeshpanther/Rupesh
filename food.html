<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello Food</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }

        header {
            background: #ff6347;
            padding: 20px 0;
            text-align: center;
            color: white;
        }

        h1 {
            margin: 0;
            font-size: 2.5em;
        }

        nav ul {
            list-style-type: none;
            padding: 0;
        }

        nav ul li {
            display: inline;
            margin: 0 15px;
        }

        nav a {
            color: white;
            text-decoration: none;
            font-weight: bold;
        }

        .quote {
            font-style: italic;
            margin: 20px 0;
            font-size: 1.2em;
        }

        .food-list {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin: 20px;
        }

        .food-item {
            background: #fff;
            border: 1px solid #ddd;
            border-radius: 5px;
            margin: 10px;
            padding: 20px;
            cursor: pointer;
            width: 150px;
            text-align: center;
            transition: transform 0.2s;
        }

        .food-item:hover {
            transform: scale(1.05);
            border-color: #ff6347;
        }

        .hidden {
            display: none;
        }

        #food-detail, #cart {
            background: #ffffff;
            border: 1px solid #ddd;
            padding: 20px;
            margin: 20px;
            text-align: center;
            border-radius: 5px;
        }

        #cart {
            position: fixed;
            top: 20px;
            right: 20px;
            width: 300px;
        }

        #cart h3 {
            margin-top: 0;
        }

        button {
            background-color: #ff6347;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }

        button:hover {
            background-color: #e5534a;
        }

        select {
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ddd;
        }
    </style>
</head>
<body>
    <header>
        <h1>Hello Food</h1>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Menu</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
        <p class="quote">"Good food is the foundation of genuine happiness."</p>
    </header>
    <main>
        <section class="food-list">
            <article class="food-item" data-detail="Delicious cheese pizza with fresh toppings. Price: $10">
                <h2>Pizza</h2>
            </article>
            <article class="food-item" data-detail="Juicy beef burger with lettuce and tomato. Price: $8">
                <h2>Burger</h2>
            </article>
            <article class="food-item" data-detail="Spaghetti with homemade marinara sauce. Price: $12">
                <h2>Pasta</h2>
            </article>
            <article class="food-item" data-detail="Crispy fried chicken with herbs. Price: $10">
                <h2>Chicken</h2>
            </article>
            <article class="food-item" data-detail="Fresh garden salad with vinaigrette. Price: $7">
                <h2>Salad</h2>
            </article>
            <article class="food-item" data-detail="Tasty sushi rolls with fresh fish. Price: $15">
                <h2>Sushi</h2>
            </article>
            <article class="food-item" data-detail="Spicy tacos with beef and guacamole. Price: $9">
                <h2>Tacos</h2>
            </article>
            <article class="food-item" data-detail="Creamy mushroom risotto. Price: $14">
                <h2>Risotto</h2>
            </article>
            <article class="food-item" data-detail="Sweet chocolate cake with icing. Price: $6">
                <h2>Cake</h2>
            </article>
            <article class="food-item" data-detail="Refreshing fruit smoothie. Price: $5">
                <h2>Smoothie</h2>
            </article>
        </section>
        <div id="food-detail" class="hidden">
            <h2>Details</h2>
            <p id="detail-text"></p>
            <input type="number" id="item-quantity" value="1" min="1" />
            <button id="add-to-cart">Add to Cart</button>
            <button id="close-detail">Close</button>
        </div>
    </main>
    <footer>
        <p>&copy; 2024 Hello Food</p>
    </footer>
    <div id="cart" class="hidden">
        <h3>Shopping Cart</h3>
        <ul id="cart-items"></ul>
        <label for="payment-method">Payment Method:</label>
        <select id="payment-method">
            <option value="credit-card">Credit Card</option>
            <option value="paypal">PayPal</option>
            <option value="cash">Cash on Delivery</option>
        </select>
        <button id="checkout">Checkout</button>
    </div>
    <script>
        let cart = [];

        document.querySelectorAll('.food-item').forEach(item => {
            item.addEventListener('click', () => {
                const detailText = item.getAttribute('data-detail');
                document.getElementById('detail-text').textContent = detailText;
                document.getElementById('food-detail').classList.remove('hidden');
            });
        });

        document.getElementById('close-detail').addEventListener('click', () => {
            document.getElementById('food-detail').classList.add('hidden');
        });

        document.getElementById('add-to-cart').addEventListener('click', () => {
            const quantity = parseInt(document.getElementById('item-quantity').value);
            const foodDetail = document.getElementById('detail-text').textContent;
            const foodName = foodDetail.split(' ')[0]; // Extract the food name

            cart.push({ name: foodName, quantity: quantity });
            updateCart();
            document.getElementById('food-detail').classList.add('hidden');
        });

        function updateCart() {
            const cartList = document.getElementById('cart-items');
            cartList.innerHTML = ''; // Clear current cart items
            cart.forEach(item => {
                const li = document.createElement('li');
                li.textContent = `${item.name} (x${item.quantity})`;
                cartList.appendChild(li);
            });
            document.getElementById('cart').classList.remove('hidden');
        }

        document.getElementById('checkout').addEventListener('click', () => {
            const paymentMethod = document.getElementById('payment-method').value;
            alert(`Checkout with payment method: ${paymentMethod}`);
            // Here you could implement further checkout logic
        });
    </script>
</body>
</html>
