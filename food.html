<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Delivery App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(to bottom right, #ffcc00, #ff3300);
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            flex-grow: 1;
        }
        .item {
            background: white;
            border: 1px solid #ccc;
            border-radius: 8px;
            width: calc(20% - 10px);
            margin: 5px;
            padding: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            text-align: center;
        }
        .item img {
            width: 100%;
            border-radius: 5px;
        }
        .item h3 {
            font-size: 20px;
            margin: 10px 0 5px;
        }
        .item p {
            font-size: 16px;
            color: #333;
        }
        .add-to-cart {
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 10px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .add-to-cart:hover {
            background-color: #45a049;
        }
        .nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: #fff;
            padding: 10px;
            box-shadow: 0 -2px 5px rgba(0,0,0,0.1);
            position: relative;
        }
        .nav button {
            background: none;
            border: none;
            cursor: pointer;
            font-size: 16px;
            padding: 10px;
            position: relative;
        }
        .profile {
            position: absolute;
            top: 10px;
            right: 10px;
        }
        .profile img {
            border-radius: 50%;
            width: 40px;
        }
        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgb(0,0,0);
            background-color: rgba(0,0,0,0.4);
            padding-top: 60px;
        }
        .modal-content {
            background-color: #fefefe;
            margin: 5% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            max-width: 500px;
            border-radius: 8px;
        }
        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }
        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }
        .feedback {
            margin-top: 20px;
        }
        .feedback textarea {
            width: 100%;
            height: 100px;
            margin-top: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        .feedback button {
            margin-top: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
        }
        .feedback button:hover {
            background-color: #45a049;
        }
        @media (max-width: 768px) {
            .item {
                width: calc(50% - 10px);
            }
        }
        @media (max-width: 480px) {
            .item {
                width: calc(100% - 10px);
            }
        }
    </style>
</head>
<body>

    <div class="profile">
        <img src="https://via.placeholder.com/40" alt="Profile">
    </div>

    <div class="container" id="food-items">
        <div class="item">
            <img src="https://via.placeholder.com/150" alt="Biryani">
            <h3>Biryani</h3>
            <p>$12.99</p>
            <button class="add-to-cart" onclick="addToCart('Biryani', 12.99)">Add to Cart</button>
        </div>
        <div class="item">
            <img src="https://via.placeholder.com/150" alt="Pasta">
            <h3>Pasta</h3>
            <p>$10.99</p>
            <button class="add-to-cart" onclick="addToCart('Pasta', 10.99)">Add to Cart</button>
        </div>
        <div class="item">
            <img src="https://via.placeholder.com/150" alt="Pizza">
            <h3>Pizza</h3>
            <p>$14.99</p>
            <button class="add-to-cart" onclick="addToCart('Pizza', 14.99)">Add to Cart</button>
        </div>
        <div class="item">
            <img src="https://via.placeholder.com/150" alt="Sushi">
            <h3>Sushi</h3>
            <p>$15.99</p>
            <button class="add-to-cart" onclick="addToCart('Sushi', 15.99)">Add to Cart</button>
        </div>
        <div class="item">
            <img src="https://via.placeholder.com/150" alt="Salad">
            <h3>Salad</h3>
            <p>$8.99</p>
            <button class="add-to-cart" onclick="addToCart('Salad', 8.99)">Add to Cart</button>
        </div>
    </div>

    <div class="nav">
        <button>üè†</button> <!-- Home emoji -->
        <button>üîç</button> <!-- Search emoji -->
        <button onclick="openCart()">üõí (<span id="cart-count">0</span>)</button> <!-- Cart emoji -->
        <button>‚öôÔ∏è</button> <!-- Settings emoji -->
        <button onclick="openFeedback()">üîî</button> <!-- Notifications emoji -->
    </div>

    <!-- Cart Modal -->
    <div id="cartModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeCart()">&times;</span>
            <h2>Cart Items</h2>
            <div id="cart-items"></div>
            <div id="total-price" style="margin-top: 20px;"></div>
            <button onclick="confirmOrder()">Confirm Order</button>
        </div>
    </div>

    <!-- Feedback Modal -->
    <div id="feedbackModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeFeedback()">&times;</span>
            <h2>Feedback</h2>
            <div class="feedback">
                <textarea id="feedback-text" placeholder="Leave your feedback here..."></textarea>
                <button onclick="submitFeedback()">Submit Feedback</button>
            </div>
        </div>
    </div>

    <script>
        let cartCount = 0;
        let cartItems = [];

        function addToCart(itemName, itemPrice) {
            cartCount++;
            document.getElementById('cart-count').innerText = cartCount;
            cartItems.push({ name: itemName, price: itemPrice });
            alert(`${itemName} added to cart!`);
        }

        function openCart() {
            document.getElementById('cartModal').style.display = "block";
            displayCartItems();
        }

        function closeCart() {
            document.getElementById('cartModal').style.display = "none";
        }

        function confirmOrder() {
            alert("Your order has been confirmed!");
            closeCart();
            cartCount = 0;
            cartItems = [];
            document.getElementById('cart-count').innerText = cartCount;
        }

        function displayCartItems() {
            const cartItemsDiv = document.getElementById('cart-items');
            cartItemsDiv.innerHTML = '';

            let totalPrice = 0;

            cartItems.forEach(item => {
                const itemDiv = document.createElement('div');
                itemDiv.textContent = `${item.name} - $${item.price.toFixed(2)}`;
                cartItemsDiv.appendChild(itemDiv);
                totalPrice += item.price;
            });

            document.getElementById('total-price').textContent = `Total: $${totalPrice.toFixed(2)}`;
        }

        function openFeedback() {
            document.getElementById('feedbackModal').style.display = "block";
        }

        function closeFeedback() {
            document.getElementById('feedbackModal').style.display = "none";
        }

        function submitFeedback() {
            const feedbackText = document.getElementById('feedback-text').value;
            alert(`Feedback submitted: ${feedbackText}`);
            document.getElementById('feedback-text').value = '';
            closeFeedback();
        }

        window.onclick = function(event) {
            const cartModal = document.getElementById('cartModal');
            const feedbackModal = document.getElementById('feedbackModal');
            if (event.target === cartModal) {
                closeCart();
            }
            if (event.target === feedbackModal) {
                closeFeedback();
            }
        }
    </script>

</body>
</html>
